<div>
  <h1>Add New Student</h1>
  <hr />
  <form
    #form="ngForm"
    (ngSubmit)="onSubmit(form, studentName, subjectName, gradeName)"
  >
    *Name:
    <input
      #studentName="ngModel"
      type="text"
      id="name"
      autocomplete="off"
      required
      [(ngModel)]="name"
      (ngModelChange)="errorGenerate(studentName, subjectName, gradeName)"
      name="name"
    />
    <br />
    *Subjects:
    <input
      #subjectName="ngModel"
      type="text"
      autocomplete="off"
      id="subjects"
      required
      [(ngModel)]="subjects"
      (ngModelChange)="errorGenerate(studentName, subjectName, gradeName)"
      name="subjects"
    />
    <br />

    <!---- class="d-flex flex-row justify-content-around"---->
    *Grade:
    <input
      type="radio"
      id="A_GRADE"
      #gradeName="ngModel"
      name="grade"
      value="A"
      required
      minlength="1"
      [(ngModel)]="grade"
      (ngModelChange)="errorGenerate(studentName, subjectName, gradeName)"
    />
    <label for="A_GRADE">A</label>
    <input
      type="radio"
      id="B_GRADE"
      #gradeName="ngModel"
      name="grade"
      value="B"
      required
      [(ngModel)]="grade"
      (ngModelChange)="errorGenerate(studentName, subjectName, gradeName)"
    />
    <label for="B_GRADE">B</label>
    <input
      type="radio"
      id="C-GRADE"
      #gradeName="ngModel"
      name="grade"
      value="C"
      required
      [(ngModel)]="grade"
      (ngModelChange)="errorGenerate(studentName, subjectName, gradeName)"
    />
    <label for="C-GRADE">C</label>
    <input
      type="radio"
      id="D-GRADE"
      #gradeName="ngModel"
      name="grade"
      value="D"
      required
      [(ngModel)]="grade"
      (ngModelChange)="errorGenerate(studentName, subjectName, gradeName)"
    />
    <label for="D-GRADE">D</label>
    <br />

    <button type="button" (click)="cancel()">Cancel</button>
    <button type="submit" [disabled]="!isTrue">Add Student</button>
  </form>
  <button nz-button nzType="primary">Primary</button>
  <button nz-button nzType="primary">Primary</button>
  <hr />
  <p *ngIf="isEmpty">
    {{ error }}
  </p>
</div>
